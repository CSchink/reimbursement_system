<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>Reimbursements</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" >Reimbursement System</a>
    </div>
    </div>
</nav>
<div class="body">
    <section class="showcase">

        <div class="form">
            <div class="title">
                <h1>Welcome</h1>
                <h4>Please sign in below</h4>
            </div>
            <form id="loginform" method="post" action="http://localhost:9001/login">
                <div class="form-floating mb-3 d-flex p-2" style="opacity: .7">
                    <input type="text" name="user" class="form-control" id="floatingInput" placeholder="username">
                    <label for="floatingInput" >Username</label>
                </div>
                <div class="form-floating d-flex p-2" style="opacity: .7">
                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" id="login" class="button btn btn-outline-dark btn-lg btn-block" style="color: white">Submit</button>
            </form>
        </div>
    </section>
</div>
</body>

<script src="index.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
